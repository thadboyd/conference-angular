<!doctype html>
<html lang="en" ng-app="conferenceApp">
<head>
  <meta charset="utf-8">
  <title>Categories</title>
  <link rel="stylesheet" href="css/foundation.min.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/app.css" />
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/vendor/modernizr.js"></script>
</head>
<body>

<div ng-view></div>

<div ng-controller="CreditCtrl">
  <footer id="main-footer">
    <p>Original content and site code &copy; 2015 Thaddeus Boyd</p>
    
    <div>Additional credits and copyrights:
      <ul id="creditnav">
	<li ng-repeat="credit_category in credits"><a href="javascript:void(0)" data-reveal-id="{{credit_category.id}}">{{credit_category.name}}</a></li>
      </ul><!-- creditnav -->
    </div>
  </footer>
  

  <section ng-repeat="credit_category in credits" id="{{credit_category.id}}" data-reveal>
    <h2>{{credit_category.name}}</h2>
    
  </section>
</div><!-- creditctrl -->

<script src="js/vendor/jquery.js"></script>
<script src="js/vendor/fastclick.js"></script>
<script src="js/foundation/foundation.js"></script>
<script src="js/foundation/foundation.topbar.js"></script>
<script src="js/foundation/foundation.reveal.js"></script>

</body>
</html>
