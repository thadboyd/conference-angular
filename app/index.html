<!doctype html>
<html lang="en" ng-app="conferenceApp">
<head>
  <meta charset="utf-8">
  <title>Categories</title>
  <link rel="stylesheet" href="css/foundation.min.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/app.css" />
  <script src="bower_components/angular/angular.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="CategoryCtrl">

<div class="icon-bar eight-up">
  <div ng-repeat="category in categories" class="item">
    <a class="inactive" data-category="{{category.name}}" href="javascript:void(0)"><span class="category fa {{category.icon}}"></span></a>
  </div>
</div>

</body>
</html>
