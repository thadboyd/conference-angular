<!doctype html>
<html ng-app="foundationDemoApp">
<head>
  <meta charset="utf-8">
  <title>Angular Foundation tests</title>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="//pineconellc.github.io/angular-foundation/mm-foundation-tpls-0.6.0.js"></script>
  <script src="example.js"></script>
  <link rel="stylesheet" href="css/foundation.min.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/app.css" />
</head>
<body>
<div ng-controller="TopBarDemoCtrl">
  <top-bar>
    <ul class="title-area">
      <li class="name">
        <a href="javascript:void(0)"><img src="img/con-logo.png" alt="New Media Con" /></a>
      </li>
      <li class="dates">March 31st - April 2nd 2015</li>
    </ul>

    <top-bar-section>
      <!-- Right Nav Section -->
      <ul class="right">
        <li ng-repeat="nav_item in topnav">
	  <a href="{{nav_item.link}}">{{nav_item.name}}</a>
        </li>
      </ul>
    </top-bar-section>
  </top-bar>
</div>

<div class="row">
  <div class="small-12.columns">
    <div ng-controller="ModalDemoCtrl">
      <script type="text/ng-template" id="myModalContent.html">
	<h3>I'm a modal!</h3>
	<ul>
	  <li ng-repeat="item in items">
	    <a ng-click="selected.item = item">{{ item }}</a>
	  </li>
	</ul>
	<p>Selected: <b>{{ selected.item }}</b></p>
	<button class="button" ng-click="ok()">OK</button>
	<a class="close-reveal-modal" ng-click="cancel()">&#215;</a>
      </script>
      <button class="button" ng-click="open()">Open me!</button>
      <div ng-show="selected">Selection from a modal: {{ selected }}</div>
    </div>
  </div>
</div>
</body>
</html>
